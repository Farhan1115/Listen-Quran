<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listen Quran</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Listen Quran</li>
            <!-- <li>Home</li>

        </ul>
    </nav>

    <div class="container">
        <!-- <img class="img22" src="WhatsApp Image 2024-05-09 at 11.07.43 PM.jpeg" alt=""> -->
        <div class="surahList">
            <h1>Listen Quran With Bangla Meaning</h1>
            <div class="surahItemContainer">
                <div class="surahItem">
                    <img alt="1">
                    <span class="surahName"></span>
                    <span class="surahlistplay"><span class="timestamp">00:01:18<i id="0" class="far surahItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="surahItem">
                    <img alt="1">
                    <span class="surahName"></span>
                    <span class="surahlistplay"><span class="timestamp">00:00:59<i id="1" class="far surahItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="surahItem">
                    <img alt="1">
                    <span class="surahName"></span>
                    <span class="surahlistplay"><span class="timestamp">00:01:22 <i id="2" class="far surahItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="surahItem">
                    <img alt="1">
                    <span class="surahName"></span>
                    <span class="surahlistplay"><span class="timestamp">00:00:37<i id="3" class="far surahItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="surahItem">
                    <img alt="1">
                    <span class="surahName"></span>
                    <span class="surahlistplay"><span class="timestamp">00:01:29<i id="4" class="far surahItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="surahItem">
                    <img alt="1">
                    <span class="surahName"></span>
                    <span class="surahlistplay"><span class="timestamp">00:00:53 <i id="5" class="far surahItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="surahItem">
                    <img alt="1">
                    <span class="surahName"></span>
                    <span class="surahlistplay"><span class="timestamp">00:01:00<i id="6" class="far surahItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="surahItem">
                    <img alt="1">
                    <span class="surahName"></span>
                    <span class="surahlistplay"><span class="timestamp">00:00:40<i id="7" class="far surahItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="surahItem">
                    <img alt="1">
                    <span class="surahName"></span>
                    <span class="surahlistplay"><span class="timestamp">00:00:54<i id="8" class="far surahItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="surahItem">
                    <img alt="1">
                    <span class="surahName"></span>
                    <span class="surahlistplay"><span class="timestamp">00:01:58<i id="9" class="far surahItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="surahBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="surahInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="mastersurahName">Al-Fatihah (The Opening)</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
